<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="shortcut icon" type="image/png" href="app_icons/icon_64.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="newtab_container">
      <div class="searchbox">
        <div class="searchbox_container">
          <form id="duckduckgo_searchbox" action="https://www.ecosia.org/search">
            <div class="input-container">
              <div>
                <input class="search-input" style="font-size:16px" id="search" name="q" autocapitalize="none" autocomplete="off" autocorrect="off" type="text" placeholder="Search using Ecosia and plant tress to save the planet">
              </div>
            </div>
            <div class="button-container">
              <button style="padding:0;" id="search-icon" class="search-button" aria-label="Search">
                <icon>
                  <svg style="width: 24px; height: 24px" viewBox="0 0 24 24" width="24" height="24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path fill="#1a73e8" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="style-scope yt-icon"></path></g></svg>
                </icon>
              </button>
            </div>
            <div class="button-container advbtn">
              <button style="padding: 0;display: none;" id="search-icon-forward" class="search-button" aria-label="Search">
                <icon>
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path fill="#1a73e8" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                </icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
